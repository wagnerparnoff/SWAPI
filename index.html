<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="src/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>SWAPI</title>
  </head>
  <body>
    <div class="container">
      <div class="lateral-menu">
        <img src="assets/logo.png" alt="" />
        <div class="menu-items">
          <ul>
            <li>
              <img src="assets/dashboard.svg" alt="" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="assets/personagens.svg" alt="" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="assets/planetas.svg" alt="" />
              <p>Planetas e Luas</p>
            </li>
            <li>
              <img src="assets/nave.svg" alt="" />
              <p>Naves Espaciais</p>
            </li>
          </ul>
        </div>

        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>
      <div class="content">
        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" alt="" />
            </div>
          </div>
          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="" />
              </div>

              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="table">
          <h5>Saiba os últimos filmes</h5>
          <p>Saiba os últimos lançamentos da marca</p>
          <table id="filmsTable">
            <thead>
              <tr>
                <th>Título</th>
                <th>Estréia</th>
                <th>Diretor</th>
                <th>Epsódio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
